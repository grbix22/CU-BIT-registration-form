<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Form CU-BIT</title>
  </head>
  <body>
    <form id="form" novalidate>
      <ul>
        <li>
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="email" required/>
          <span id="email-error" ></span>
        </li>
        <li>
          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="type password"  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
          <span  class="fa fa-fw fa-eye field-icon toggle-password"></span>
          <span id="password-error">*Must contain at least <span id="number">one number</span> and <span id="uppercase">one uppercase</span> and <span id="lowercase">lowercase letter</span>, and at least <span id="characters">8 or more characters</span></span>
        </li>
        <li>
          <label for="cpassword" >Confirm password:</label>
          <input
            type="password"
            id="confirm" 
            placeholder="repeat password"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            required
          />
          <span  class="fa fa-fw fa-eye field-icon toggle-confirm-password"></span>
          <span id="confirm-error"></span>
        </li>
        <li>
          <label for="tel">Tel:</label>
          <input type="tel" id="tel" placeholder="ex.'+385'" />
        </li>
        <li><span id="message"></span></li>
        <li><button type="submit" id="login" class="login"">Login</buttont></li>
        
      </ul>
    </form>
    <form id="weatherForm">
      <label for="city">City:</label>
      <input type="text" id="city" placeholder="type city here">
      <h3 id="cityName"></h3>
      <p id="temp"></p>
      <p id="lat"></p>
      <p id="long"></p>
      <button type="submit" id="getdata" >Get data</button>
      <div>Powered by <a href="https://www.weatherapi.com/" title="Weather API">WeatherAPI.com</a></div>
    </form>
    <script src="app.js"></script>
  </body>
</html>
